<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Docs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/examples/examples.css"/>
    <script src="//unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="/dist/kit.js"></script>
</head>
<body>
<div id="example" style="text-align: left">
    <b-button>Primary</b-button>
    <b-button flat>Primary flat</b-button>
    <br />
    <br />
    <b-button color="accent">Accent</b-button>
    <b-button flat color="accent">Accent flat</b-button>
    <br />
    <br />
    <b-button color="white">White</b-button>
    <b-button flat color="white">White flat</b-button>
    <br />
    <br />
    <b-button color="danger">Danger</b-button>
    <b-button flat color="danger">Danger flat</b-button>
    <br />
    <br />
    <b-button color="warning">Warning</b-button>
    <b-button flat color="warning">Warning flat</b-button>
    <br />
    <br />
    <b-button disabled>Primary</b-button>
    <b-button flat disabled>Primary flat</b-button>
</div>
</body>
</html>
