<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Docs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/examples/examples.css"/>
    <script src="//unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="/dist/kit.js"></script>
</head>
<body>
<div id="example" style="width: 550px;">
    <div style="position: relative; height: 100px;">
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="56"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="36"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="24"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="18"></b-progress-circular>
        </span>
    </div>

    <div style="position: relative; height: 100px;">
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="56" color="focus"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular color="focus"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="36" color="focus"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="24" color="focus"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="18" color="focus"></b-progress-circular>
        </span>
    </div>

    <div style="position: relative; height: 100px;">
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="56" color="accent"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular color="accent"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="36" color="accent"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="24" color="accent"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="18" color="accent"></b-progress-circular>
        </span>
    </div>

    <div style="position: relative; height: 100px;">
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="56" color="danger"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular color="danger"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="36" color="danger"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="24" color="danger"></b-progress-circular>
        </span>
        <span style="position: relative; width: 100px; height: 100px; display: inline-block">
            <b-progress-circular size="18" color="danger"></b-progress-circular>
        </span>
    </div>
</div>
</body>
</html>
