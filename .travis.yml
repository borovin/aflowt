language: node_js
cache:
  directories:
    - node_modules
node_js:
  - "stable"
sudo: false
addons:
  apt:
    packages:
      - xvfb
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install
env:
  - TEST_TYPE=codestyle CACHE_NAME=JOB1
  - TEST_TYPE=unit CACHE_NAME=JOB2
before_script:
  - npm start &
  - sleep 3
script:
  - npm run test:$TEST_TYPE -s