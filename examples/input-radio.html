<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Docs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/examples/examples.css"/>
    <script src="//unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="/dist/kit.js"></script>
</head>
<body>
<div id="example" style="text-align: left">
    <div>
        <b-input-radio name="radio" value="radio 1"></b-input-radio>
    </div>
    <div>
        <b-input-radio name="radio" value="radio 2" checked>radio button</b-input-radio>
    </div>
    <div>
        <b-input-radio name="radio" value="radio 3">
            <strong>Radio buttons</strong> allow the user to select one option from a set.
            Use radio buttons for exclusive selection if you think that the user needs to see all available options side-by-side.
        </b-input-radio>
    </div>
</div>
</body>
</html>
