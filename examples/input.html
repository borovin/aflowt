<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Docs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/examples/examples.css"/>
    <script src="//unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="/dist/input.js"></script>
</head>
<body>
<div id="example">
    <b-input name="a" placeholder="Input Placeholder"></b-input>
    <b-input name="b" label="Floating Label"></b-input>
    <b-input name="c" value="Example Value" label="Input Label"></b-input>
    <b-input name="d" value="Example Value" label="Input Label" error="some input error"></b-input>
    <b-input name="e" checked value="radio 1" type="radio" label="radio button 1"></b-input>
    <b-input name="e" value="radio 2" type="radio" label="radio button 2"></b-input>
    <b-input name="e" value="radio 3" type="radio" label="radio button 3"></b-input>
    <b-input name="f" checked type="checkbox" label="checkbox"></b-input>
    <b-input name="g" type="checkbox" label="checkbox"></b-input>
</div>
</body>
</html>
