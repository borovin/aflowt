<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Docs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/examples/examples.css"/>
    <script src="//unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="/dist/kit.js"></script>
</head>
<body>
<div id="example">
    <b-action-button>+</b-action-button>
    <b-action-button small>+</b-action-button>
    <b-action-button flat>+</b-action-button>
    <b-action-button flat small>+</b-action-button>
    <br />
    <br />
    <b-action-button color="accent">+</b-action-button>
    <b-action-button color="accent" small>+</b-action-button>
    <b-action-button color="accent" flat>+</b-action-button>
    <b-action-button color="accent" flat small>+</b-action-button>
    <br />
    <br />
    <b-action-button color="white">+</b-action-button>
    <b-action-button color="white" small>+</b-action-button>
    <b-action-button color="white" flat>+</b-action-button>
    <b-action-button color="white" flat small>+</b-action-button>
    <br />
    <br />
    <b-action-button color="danger">+</b-action-button>
    <b-action-button color="danger" small>+</b-action-button>
    <b-action-button color="danger" flat>+</b-action-button>
    <b-action-button color="danger" flat small>+</b-action-button>
    <br />
    <br />
    <b-action-button color="warning">+</b-action-button>
    <b-action-button color="warning" small>+</b-action-button>
    <b-action-button color="warning" flat>+</b-action-button>
    <b-action-button color="warning" flat small>+</b-action-button>
</div>
</body>
</html>
