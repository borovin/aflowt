<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Docs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/examples/examples.css"/>
    <script src="//unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="/dist/kit.js"></script>
</head>
<body>
<div id="example">
    <div style="position: relative; height: 100px;">
        <b-progress-linear></b-progress-linear>
    </div>

    <div style="position: relative; height: 100px;">
        <b-progress-linear color="focus"></b-progress-linear>
    </div>

    <div style="position: relative; height: 100px;">
        <b-progress-linear color="accent"></b-progress-linear>
    </div>

    <div style="position: relative; height: 100px;">
        <b-progress-linear color="danger"></b-progress-linear>
    </div>
</div>
</body>
</html>
