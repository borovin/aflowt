<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Docs</title>
    <script src="/node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="/build/amd.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #example {
            display: inline-block;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<h1>Block Examples</h1>
<script>
    let exampleUrl;
    const queryParams = location.search.substring(1).split('&');

    queryParams.forEach(param => {
        if (param.indexOf('url=') === 0){
            exampleUrl = param.split('=')[1];
        }
    });

    if (exampleUrl){
        document.body.innerHTML = '<div id="example"></div>';
        amd.import(exampleUrl);
    }
</script>
</body>
</html>
